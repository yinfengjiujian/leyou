server:
  port: 8082
spring:
  application:
    name: upload-service
  servlet:
    multipart:
      max-file-size: 5MB   #限制上传文件的大小
#注册服务中心配置
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true
#分布式文件服务器配置
fdfs:
  so-timeout: 2500
  connect-timeout: 600
  thumb-image:  #把图片压缩放小
    width: 60
    height: 60
  tracker-list:    #tracker地址
    - 192.168.58.130:22122

ly:
  upload:
    baseUrl: http://image.leyou.com/
    allowTypes:
      - "image/jpeg"
      - "image/png"
      - "image/bmp"

